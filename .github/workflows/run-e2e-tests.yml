name: Run E2E Tests

on: [pull_request]

jobs:
  run-unit-tests:
    name: Run E2E tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: docker
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: hygea

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci

      - run: npm run test:e2e
        env:
          NODE_ENV: local
          DB_USER: docker
          DB_PASSWORD: docker
          DB_NAME: hygea
          DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@localhost:5432/${DB_NAME}?schema=public"